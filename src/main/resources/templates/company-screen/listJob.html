<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Công Việc</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #007bff;
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
    }

    .navbar-nav .nav-link:hover {
      color: #d4d4d4 !important;
    }

    .container {
      margin-top: 50px;
    }

    .btn-primary-custom {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-primary-custom:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .table thead {
      background-color: #007bff;
      color: white;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    .table-actions .btn {
      margin-right: 5px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/company/home">HJob</a>
    <div class="ms-auto">
      <a href="/logout" class="btn btn-outline-light btn-sm">Đăng Xuất</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4">Danh Sách Công Việc Của Bạn</h2>

  <!-- Nút Tạo Công Việc Mới -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <a href="/company/createJob" class="btn btn-primary-custom">Tạo Công Việc Mới</a>
  </div>

  <!-- Bảng Danh Sách Công Việc -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Tên Công Việc</th>
      <th scope="col">Mô Tả</th>
      <th scope="col">Lương</th>
      <th scope="col">Hình Thức</th>
      <th scope="col">Quản Lý</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${lstJob}">
      <td th:text="${job.jobName}"></td>
      <td th:text="${job.jobDesc}"></td>
      <td th:text="${job.salaryRangeMin} + ' - ' + ${job.salaryRangeMax}"></td>
      <td th:text="${job.jobType}"></td>
      <td class="table-actions">
        <a th:href="@{/company/job/{id}/lstCanApply(id=${job.id})}" class="btn btn-warning btn-sm">Danh Sách Ứng Tuyển</a>
        <a th:href="@{/company/job/{id}/delete(id=${job.id})}" class="btn btn-danger btn-sm">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
