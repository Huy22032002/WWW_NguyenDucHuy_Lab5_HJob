<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ Sơ Ứng Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="/candidate/home">HJob</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/logout">Đăng Xuất</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center text-primary">Hồ Sơ Ứng Viên</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img th:src="@{'/path/to/profile_picture/' + ${candidate.profilePicture}}" class="card-img-top" alt="Profile Picture">
        <div class="card-body text-center">
          <h5 class="card-title" th:text="${candidate.fullName}">Tên ứng viên</h5>
          <p class="card-text">Ứng viên</p>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Thông Tin Cá Nhân</h5>
          <p><strong>Email:</strong> <span th:text="${candidate.email}"></span></p>
          <p><strong>Số điện thoại:</strong> <span th:text="${candidate.phone}"></span></p>
          <p><strong>Ngày sinh:</strong> <span th:text="${candidate.dob}"></span></p>
          <p><strong>Địa chỉ:</strong> <span th:text="${candidate.address.street}"></span>, <span th:text="${candidate.address.city}"></span></p>
          <p><strong>Hồ sơ:</strong> <a th:href="@{${candidate.resume}}" target="_blank">Tải xuống hồ sơ</a></p>
        </div>
      </div>

      <div class="card shadow-sm mt-4">
        <div class="card-body">
          <h5 class="card-title">Kỹ Năng</h5>
          <ul>
            <li th:each="skill : ${lstCanSkill}" th:text="${skill.skill.skillName} + ' - ' + ${skill.skillLevel}"></li>
            <li th:each="skill : ${lstCanSkill}" th:text="${skill.moreInfos}"></li>
          </ul>
        </div>
      </div>

      <div class="card shadow-sm mt-4">
        <div class="card-body">
          <h5 class="card-title">Kinh Nghiệm Làm Việc</h5>
          <ul>
            <li th:each="exp : ${lstExp}">
              <strong th:text="${exp.companyName}"></strong> - <span th:text="${exp.role}"></span>
              <p th:text="${exp.workDescription}"></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="bg-light py-4 mt-5">
  <div class="container text-center">
    <p class="mb-0">2024 HJob</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
