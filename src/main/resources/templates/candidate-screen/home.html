<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách công ty và việc làm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #d4d4d4 !important;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=UTF8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%2815, 15, 15, 0.5%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .container h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card h5 {
            font-weight: bold;
            color: #007bff;
        }

        .btn {
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Thanh điều hướng -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/candidate/home">HJob</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${candidate.getFullName()}">Tên người dùng</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a href="/candidate/profile" class="dropdown-item">Hồ sơ cá nhân</a>
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">Đăng Xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div th:if="${error}" class="alert alert-danger" role="alert"> <p th:text="${error}"></p> </div>
<div th:if="${message}" class="alert alert-success" role="alert"> <p th:text="${message}"></p> </div>
<!-- Thanh tìm kiếm -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="get" action="/search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Tìm kiếm công việc hoặc công ty..." name="query">
                    <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Danh sách công việc -->
<div class="container mt-5">
    <h2 class="text-center text-success">Các công việc được đề xuất dành cho bạn</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="job : ${lstJob}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${job.jobName}">Tên Công Việc</h5>
                    <p class="card-text" th:text="${job.jobDesc}">Mô tả công việc...</p>
                    <small class="text-muted" th:text="'Công ty: ' + ${job.company.compName}">Tên công ty</small>
                </div>
                <div class="card-footer text-end">
                    <a th:href="@{/candidate/suggestJob/{id}(id=${job.id})}" class="btn btn-success btn-sm">Chi Tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card-footer text-end">
    <a th:href="@{/candidate/suggestedSkillForCan/{candidateId}(candidateId=${candidate.id})}" class="btn btn-success btn-sm">ĐỀ XUẤT CÁC KỸ NĂNG CHO BẠN</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
