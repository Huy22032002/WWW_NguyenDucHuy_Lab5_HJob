<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách công ty và việc làm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Thanh điều hướng -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">HJob</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Đăng Nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Đăng Ký</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Thanh tìm kiếm -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="get" action="/search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Tìm kiếm công việc hoặc công ty..." name="query">
                    <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Danh sách công ty -->
<div class="container mt-5">
    <h2 class="text-center text-primary">Danh Sách Công Ty</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        <div class="col" th:each="company : ${lstCompany}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${company.compName}">Tên Công Ty</h5>
                    <h6 class="card-text" th:text="${company.about}">Mô tả công ty...</h6>
                </div>
                <div class="card-footer bg-white">
                    <p class="card-text" th:text="${company.webUrl}">Mô tả công ty...</p>
                    <p class="card-text" th:text="${company.phone}">Mô tả công ty...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Danh sách công việc -->
<div class="container mt-5">
    <h2 class="text-center text-success">Danh Sách Công Việc</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4 mt-3">
        <div class="col" th:each="job : ${lstJob}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${job.jobName}">Tên Công Việc</h5>
                    <p class="card-text" th:text="${job.jobDesc}">Mô tả công việc...</p>
                    <small class="text-muted" th:text="'Công ty: ' + ${job.company.compName}">Tên công ty</small>
                </div>
                <div class="card-footer bg-white">
                    <a  class="btn btn-success btn-sm">Chi Tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">2024 HJob. Nguyễn Đức Huy - 20105761</p>
    </div>
</footer>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
