<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết công việc</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: #007bff;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
    }

    .navbar-nav .nav-link:hover {
      color: #d4d4d4 !important;
    }

    .container {
      margin-top: 50px;
    }

    .job-details {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .job-details h2 {
      color: #007bff;
    }

    .btn-back {
      background-color: #007bff;
      color: white;
      border-radius: 25px;
      margin-top: 20px;
    }

    .btn-back:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<!-- Thanh điều hướng -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/candidate/home">HJob</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span th:text="${candidate.getFullName()}">Tên người dùng</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li>
              <a href="/candidate/home" class="dropdown-item">Trang chủ company</a>
            </li>
            <li>
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="dropdown-item">Đăng Xuất</button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Chi tiết công việc -->
<div class="container">
  <div class="job-details">
    <h2 th:text="${job.jobName}">Tên công việc</h2>
    <p><strong>Mô tả công việc: </strong> <span th:text="${job.jobDesc}"></span></p>
    <p><strong>Công ty:</strong> <span th:text="${job.company.compName}">Tên công ty: </span></p>
    <p><strong>Hình thức: </strong> <span th:text="${job.jobType}"></span></p>
    <p><strong>Lương: </strong> <span th:text="${job.salaryRangeMin} + ' - ' + ${job.salaryRangeMax}"></span></p>
    <p><strong>Liên lạc: </strong> <span th:text="${job.company.phone}"></span></p>

  </div>
</div>
<!-- Nút Apply -->
<form th:action="@{/candidate/applyJob/{jobId}(jobId=${job.id})}" method="post">
  <button type="submit" class="btn btn-success">Apply</button>
</form>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
